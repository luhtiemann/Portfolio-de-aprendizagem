{% extends "base.html" %}
{% block content %} 
<div class="vertical-center">
    <div class="container forms shadow-sm p-3 mb-5 bg-white border border-secondary rounded">

        <div class="perfeito">
            <h1>Login</h1>
        </div><br>
        <form action="/auth/auth_login" method="POST" class="row g-3 justify-content-center">
            <div class="col-md-6">
                <label for="email" class="form-label">Email ou Usuário</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="col-12"><br>
                <p>Não tem uma conta? <a href="register">Cadastre-se aqui</a>.</p>
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            
           
        </form>
    </div>
</div>
{% endblock %}
